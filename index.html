<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' https://stackpath.bootstrapcdn.com https://fonts.googleapis.com 'unsafe-inline'; font-src data: https://fonts.gstatic.com https://stackpath.bootstrapcdn.com;"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
    href="index.css"
    rel="stylesheet"
  />

    <title>
     Dynamic Table
    </title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5 mb-3">
        <div class="col-md-6">
          <div class="page-header">
            <h1>Products</h1>
          </div>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-10">
         <input
         class="form-control form-control-lg filter-input"
         type="text"
         placeholder="Filter the products..."
         autofocus="autofocus"
         value=""
       />
        </div>
        <div class="col-2">
            <button class="filterClear">Clear</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-sm mt-5">
            <thead>
              <tr>
                <th scope="col">
                  ID
                  <i class="fa fa-sort" aria-hidden="true"></i>
                </th>
                <th scope="col">
                 TITLE
                  <i class="fa fa-sort" aria-hidden="true"></i>
                </th>
                <th scope="col">
                  PRICE
                  <i class="fa fa-sort" aria-hidden="true"></i>
                </th>
                <th scope="col">
                  DESCRIPTION
                  <i class="fa fa-sort" aria-hidden="true"></i>
                </th>
                <th scope="col">
                  CATEGORY
                  <i class="fa fa-sort" aria-hidden="true"></i>
                </th>
                <th scope="col">
                RATING
                   <i class="fa fa-sort" aria-hidden="true"></i>
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <p class="err">No results were found...</p>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
